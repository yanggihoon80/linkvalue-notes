name: Deploy Notes (Astro)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # dist를 서버로 업로드 (임시 폴더에)
      - name: Upload dist to server (rsync)
        run: |
          rsync -az --delete \
            ./dist/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/dist_new/"

      # 원자적 교체 + nginx reload
      - name: Activate release (atomic switch)
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" << 'EOF'
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            rm -rf dist_old || true
            if [ -d dist ]; then mv dist dist_old; fi
            mv dist_new dist
            sudo nginx -t
            sudo systemctl reload nginx
          EOF
